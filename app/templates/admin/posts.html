{% extends 'admin/base.html' %}

{% block content %}
<h2>Gerenciar Posts</h2>
<a href="{{ url_for('admin.new_post') }}" class="btn btn-success mb-3">Novo Post</a>

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='admin/posts.css') }}">
{% endblock %}


<table class="table table-striped">
    <thead>
        <tr>
            <th>Título</th>
            <th>Data</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td>{{ post.title }}</td>
            <td>{{ post.created_at.strftime('%d/%m/%Y') }}</td>
            <td>
                <a href="{{ url_for('admin.edit_post', post_id=post.id) }}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{{ url_for('admin.delete_post', post_id=post.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
